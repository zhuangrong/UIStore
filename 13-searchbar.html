<!--
  * searchbar.html
	* 搜索栏
	* 触发键:13
-->
<script>
$(function(){
	//搜索
	$(".searchbar input[type=text]").focus(function(){
		if($(this).attr("placeholder") == "搜索"){
			$(this).addClass("focus")
			$(this).next().show()
		}
	})
	$(".searchbar button").on("click",function(){
			$(this).prev().removeClass("focus");
		  $(this).hide()
	})	
	
})
</script>
<style>
/*搜索栏*/
.searchbar{
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	/*子元素垂直居中*/
	-webkit-box-align: center;
	-webkit-align-items: center;
	align-items: center;
	padding: 0 5px 0  5px;
	background-color: #fff;
}
.searchbar input[type=text]{
	width: 100%;
  height: 26px;
	line-height: 26px;
	padding-left: 28px;
  border-radius: 3px;
  text-align: center;
	font-size: 14px;
  color: #000;
	background: #fff;
	border: 1px solid #ddd;	
  background-image: url(images/icon-search.png);
  background-position: 46% 60%;
  background-size: 18px 18px !important;	
}
.searchbar input[type=text].focus{	
	background-position: 5px 60%;
	text-align: left;
}
.searchbar button{
	width: 60px;
	text-align: center;
	color: #555;
	display: none;
}	
</style>



<h1 class="title">搜索栏<span>#13</span></h1>
<div class="wrap">
 
  <!----------------------搜索栏#13-------------------->
	<div class="searchbar">
			<input type="text" placeholder="搜索">
			<button>取消</button>
	</div>
	
</div>
