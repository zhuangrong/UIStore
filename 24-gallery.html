<!--
  * gallery.html
	* 相册
	* 可以缩放图片大小，轮播
-->

<link rel="stylesheet" href="css/swiper.min.css" />  
<style>

    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #fff;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        color: #fff;
    }
    .swiper-slide {
        overflow: hidden;
    }
       
    /*swiper-pop*/  
    .swiper-pop{
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 1);
    }
    /* 缩略图*/
    .thumb li{
      display: inline-block;
      margin: 0 10px;
    }
    .thumb li img{
      width: 100px;
      height: 100px;
    }
    .close{
      position: absolute;
      top: 20px;
      right: 15px;
      width: 30px;
      height: 30px;
      line-height: 30px;
      font-size: 30px;
      border-radius: 50%;
      background-color: #fff;
      text-align: center;
      color: #000;
      z-index: 99999;
    }  
</style>
<h1 class="title">相册 <span>#24</span></h1>
<!----------------------相册 #24-------------------->


<!--缩略图-->
<div class="thumb" id="thumbs">
  <ul>
    <li><img src="images/g1.jpg"></li>
    <li><img src="images/g2.jpg"></li>
    <li><img src="images/g3.jpg"></li>
  </ul>
</div>
<!--//缩略图-->
<!-- Swiper -->
    <div class="swiper-pop"  style="display:none">
      
      <span class="close">×</span>
      <div class="swiper-container">
          <div class="swiper-wrapper">
              <div class="swiper-slide" >
                  <div class="swiper-zoom-container">
                      <img src="images/g1.jpg">
                  </div>
              </div>
              <div class="swiper-slide">
                  <div class="swiper-zoom-container">
                      <img src="images/g2.jpg">
                  </div>
              </div>
              <div class="swiper-slide" >
                  <div class="swiper-zoom-container">
                      <img src="images/g3.jpg">
                  </div>
              </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination "></div>
          <!-- Add Navigation -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
      </div>
    </div>
    <!-- Swiper JS -->
    
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    
    $(function(){
      //点击缩略图
      $("#thumbs li").each(function(index){
         $(this).click(function(){
           $(".swiper-pop").fadeIn(100)
           swiper.update(true);
           swiper.slideTo(index, 10, false);
         })
      })
       
       /*显示swiper*/
       var swiper = new Swiper('.swiper-container', {
          loop:false,      
          zoom: true,
          pagination: '.swiper-pagination',
          nextButton: '.swiper-button-next',
          prevButton: '.swiper-button-prev',
          paginationType: 'fraction'
       })
      //关闭按钮
      $(".close").on("click",function(){
        $(".swiper-pop").fadeOut(100);
      })
    })
    </script>
