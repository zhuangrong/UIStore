	* 表单-按钮
	* 触发键:4

<style>

/*小按钮*/
.btn{
	display: inline-block;
	width: 100px;
	height: 40px;
	line-height: 40px;
	padding:0 15px;
	margin:0 auto;
	text-align: center;
	text-decoration: none;
	border-radius: 5px;	
	overflow: hidden;
	color: #fff;
	background-color: #f60;
}
.btn[disabled]{
	color: rgba(255,255,255,0.6);
	background-color: #bababa;
}
/*长按钮 a标签*/
a.btn2{
	display: block;
	height: 40px;
	line-height: 40px;
  margin:0 10px;
  text-align: center;
  border-radius: 5px;
  color: #fff;
  background-color: #f30;
}

	
</style>
<i class="icon-star"></i>
<h1 class="title">小按钮<span>#4a</span></h1>
<div class="wrap">
	<!----------------------按钮#4a-------------------->
	<button class="btn">小按钮</button>
	<button class="btn" disabled>禁用</button>
</div>



<h1 class="title">长按钮<span>#4b</span></h1>
<div class="wrap">
	<!----------------------按钮#4b-------------------->
	<a href="javascript:;" class="btn2">长按钮</a>
</div>
