<!--
	* list.html
	* 列表	
	* 触发键:1
	*
	* 注释: li > a 链接
	*      li > div 无链接
	*
-->


<style>
/*******************列表********************/
.list{
	border-top: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
	background-color: #fff;
}
.list ul li{
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	-webkit-box-align: center;
	-webkit-align-items: center;
	align-items: center;	
	padding: 0 0 0 15px;
}
.list ul li .cell{
	position: relative;
	-webkit-box-flex: 1;
	-webkit-flex: 1;
	flex: 1;
	display: block;
	padding: 10px 10px 10px 0;
	overflow: hidden;
	border-bottom: 1px solid  #ececec;
	color: inherit;	
	background-image: url(images/item-arrow.png);
	background-repeat: no-repeat !important;
	background-position: right center !important;
	-webkit-background-size: 16px !important;
	-webkit-background-origin: content-box;
	background-origin: content-box;
}
.list ul li:nth-last-child(1) .cell{
	border-bottom: none;
}
.list ul li .cell .tip{
	position: absolute;
	top: 10px;
	right: 0;
	padding-right: 30px;
	color: #aaa;
}
.list ul li div.cell{
	background-image: none;
}
.list ul li:active{
	background-color: #eee;
}
.list ul li.no-link:active{
	background-color: transparent;
}
/*图标*/
.list ul li i.icon-list{
	display: inline-block;
	width: 24px;
	height: 24px;
	margin:0 10px 0 0;
}
.list ul li i.icon-list.icon01{
	background-image: url(images/icon01.png)
}
	
/*徽章*/
.badge{
	display: inline-block;
	padding: 2px 5px;
  min-width: 8px; 
	border-radius: 18px;
	background-color: #F43530;
	color: #FFFFFF;
	line-height: 1.2;
	text-align: center;
	font-size: 12px;
	vertical-align: 1px;	
}
</style>
<!----------------有图标------------------>

<h1 class="title">有图标 <span>#1a</span></h1>
<div class="list">
	<ul>
		<li>
			<i class="icon-list icon01"></i>
			<a class="cell" href="javascript:">账单</a>
		</li>
		<li>
			<i class="icon-list icon01"></i>
			<a class="cell" href="javascript:">
			余额
			<label class="tip">888888.88</label>
			</a>
		</li>
	</ul>
</div>

<!----------------无图标------------------>
<h1 class="title">无图标 <span>#1b</span></h1>
<div class="list">
	<ul>
		<li>
			<a class="cell" href="javascript:">信用<label class="tip">良好</label></a>
		</li>
		<li>
			<a class="cell" href="javascript:">理财<label class="tip">良好</label></a>
		</li>
		<li>
			<a class="cell" href="javascript:">银行</a>
		</li>
		<li>
			<a href="javascript:" class="cell">保险</a>
		</li>
	</ul>
</div>

<!----------------无链接------------------>
<h1 class="title">无链接 <span>#1c</span></h1>
<div class="list">
	<ul>
		<li class="no-link">
			<div  class="cell">
				标题
				<label class="tip">说明</label>
			</div>
		</li>
		<li class="no-link">
			<div class="cell">
				标题2
				<label class="tip">说明</label>
			</div>
		</li>
	</ul>
</div>

<!----------------徽章------------------>
<h1 class="title">徽章 <span>#1d</span></h1>
<div class="list">
	<ul>
		<li>
			<a class="cell" href="javascript:">徽章<span class="badge" style="margin-left: 8px">8</span></a>
		</li>
	</ul>
</div>
