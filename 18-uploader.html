<!--
  * uploader.html
	* 图片上传
	* 触发键:17
	* 注释: Android 下可以调用手机摄像头拍照    <input type="file" multiple ...   有multile只能调用相册图片
-->
<style>
/*上传单张图片*/
.uploader-wrap{
	position: relative;
	background-color: #fff;
	padding: 10px;
	min-height: 100px;
	overflow: hidden;
}
.uploader-pic li{
	position: absolute;
	top: 10px;
	left: 0;
	z-index: 1;
	width: 80px;
	height: 80px;
	margin: 0 5px 10px;
	background-color: #ccc;
}	
.uploader-file {
	position: absolute;
	top: 10px;
	left: 0;
	z-index: 3;
	display: block;
	width: 80px;
	height: 80px;
	margin: 0 5px;
	border: 1px solid #D9D9D9;
	background-image: url(images/icon-plus.png);
	background-size: 25px !important;	
}
.uploader-file input[type=file]{
	position: absolute;
	z-index: 2;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	opacity: 0;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	}	
</style>


<h1 class="title">图片上传-单张<span>#18</span></h1>

<!----------------------上传单张#18-------------------->
<div class="uploader-wrap">
	<ul class="uploader-pic" id="uploader-pic">
		<!--<li style="background-image:url(images/avatar.png)"></li>-->
	</ul>
	<div class="uploader-file">
			<input id="uploader-file" type="file" accept="image/*"/>
	</div>
</div>

<script>
$(function(){
	  //图片上传-单张
		var tmpl = '<li style="background-image:url(#url#)"></li>',
				$uploaderFile = $("#uploader-file"),
				$uploaderPic = $("#uploader-pic")

		$uploaderFile.on("change", function(e){
				var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;				
						src = url.createObjectURL(files[0]);						
						$(".uploader-file").css({"opacity":"0"}); 
						$uploaderPic.html($(tmpl.replace('#url#', src)));				
		});
	  
});
</script>
