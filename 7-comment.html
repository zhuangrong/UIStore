<style>
/**************评论**************/
.comment{
	display: -webkit-box;
	display: -webkit-flex;
	display: flex;
	/*子元素垂直居中*/
	-webkit-box-align: center;
	-webkit-align-items: center;
	align-items: center;
	padding-left: 10px;
	background-color: #fff;
}
.comment input[type=text]{
	-webkit-box-flex: 1;
	-webkit-flex: 1;
	flex: 1;	
	width: 100%;
	height: 32px;
	line-height: 32px;
	padding: 0 10px;
	border-radius: 5px;
	border:1px solid #ddd;	
}
.comment button{
	background-color: rgba(66,122,236,1.00);
	width: 80px;
	height: 32px;
	margin: 0px 10px;	
	border-radius: 5px;
	color: #fff;
}
.comment button:active{
	background-color: rgba(55,98,208,1.00);
}
</style>
<!----------------------评论#7-------------------->
<h1 class="title">评论<span>#7</span></h1>
<div class="wrap">
	<div class="comment">
			<input type="text" placeholder="请输入内容">
			<button>发布</button>
	</div>
</div>
